<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
  <h1>Lista de Tarefas</h1>  
  <p>{{numero}} tarefa</p>

  <ul>
    {% for x in tarefas:}
    <li>{{x.id}} - {{x.nome}}
      <a href="{% url}"></a>
    </li>
    {% endfor %}
  </ul>

  <br>
  <a href="{% url 'toDo'}"></a>
</body>
</html>
