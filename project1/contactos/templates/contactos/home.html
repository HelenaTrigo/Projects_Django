<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <h1>Lista de Contactos</h1>
    <a href="{% url 'contactos:add' %}">Adicionar contacto<img src="../../../static/add.svg" alt=""></a>

    {% for contacto in contactos %}
    <div>
        <p>
            {% if contacto.foto %}
            <img src="{{contacto.foto.url}}" width="50">
            {% endif %}
            <a href="{% url 'contactos:delete' contacto.id %}"><img src="../../../static/trash3.svg" alt="caixote do lixo"></a>
            <a href="{% url 'contactos:edit' contacto.id %}"><img src="../../../static/pencil-fill.svg" alt="lÃ¡pis - editar"></a><br>
            {{contacto.nome}} - {{contacto.telemovel}} | {{contacto.email}}<br>
            {% if contacto.telemovel2 %}
                Tlm alternativo: {{contacto.telemovel2}}
            {% endif %}
        </p>
    </div>
    {% endfor %}

   
</body>
</html>
